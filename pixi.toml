[workspace]
name = "ptz-tracker"
version = "0.1.0"
description = "PTZ Camera Object Tracking System"
channels = ["conda-forge"]
platforms = ["linux-64"]

[dependencies]
python = "3.13.*"

[pypi-dependencies]
opencv-python = ">=4.12.0.88, <5"
loguru = ">=0.7.3, <0.8"
norfair = ">=2.1.1, <3"
pyyaml = ">=5.0, <7"
opencv-contrib-python = ">=4.12.0.88, <5"

[tasks]
track = "python main.py"
track-config = "python main.py --config config.yaml"
version = "python --version && python -c \"import cv2, numpy; print(f'OpenCV: {cv2.__version__}'); print(f'NumPy: {numpy.__version__}')\""
